<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>block列表</title>
</head>

<body>
    <div id="app">
        <el-table :data="showRecentBlocks">
          <el-table-column label="高度">
              <template slot-scope="scope">
                  <a :href="'http://www.baidu.com/'+scope.row.height">{{scope.row.height}}</a>
              </template>
          </el-table-column>
          <el-table-column label="时间" prop="showtime"></el-table-column>
          <el-table-column label="交易数量" prop="txSize"></el-table-column>
          <el-table-column label="大小" prop="showSizeOnDisk"></el-table-column>
        </el-table>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="view/blockRecent.js"></script>

</body>

</html>
